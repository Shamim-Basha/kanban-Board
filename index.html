<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="style.css" rel="stylesheet">

        <title>Kanban Board</title>

    </head>

    <body>
        <div class="main-container">
            
            <div class="container main">
                <div class="add">
                    <h2>Todo</h2>
                    <div class="d-form">
                        <label for="add" class="open">+</label>
                        <input type="checkbox" name="add" id="add">
                    </div>
                </div>
                <form>
                    <input type="text"  placeholder="Todo" id="todo" name="todo">
                    <button type="submit">Add to-do</button>
                </form>
                <div class="todo zone" ></div>
                <!-- <p draggable="true" class="to-do">1</p> -->
            </div>
            <div class="container">
                <h2>On progress</h2>
                <div class="progress zone"></div>
            </div>
            <div class="container" >
                <div class="delete">
                    <h2>Completed</h2>
                    <button class="dltAll">Delete all</button>
                </div>
                <div class="completed zone"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
